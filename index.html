<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Formulário Mod.07</title>
  </head>
  <body>
    <header class="container">
      <h1>Formulário Numérico de Validação</h1>
    </header>
    <div class="container">
      <form id="form-numero" action="">
        <label for="campoA">Campo A</label>
        <input
          id="campoA"
          type="number"
          required
          min="0"
          max="100"
          placeholder="Digite um número"
        />
        <label for="campoB">Campo B</label>
        <input
          id="campoB"
          type="number"
          required
          min="0"
          max="100"
          placeholder="Digite um número"
        />
        <p class="message-alert"></p>
        <button type="submit">Validar</button>
        <p class="message-form"></p>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
