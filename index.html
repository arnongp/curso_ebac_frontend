<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <title>Formulário Bootstrap</title>
  </head>
  <body>
    <div class="row justify-content-center">
      <div class="col-4">
        <div class="container">
          <h2 class="text-center mb-5 mt-5">Formulário de Contato</h2>
          <form>
            <label for="nome" class="form-input">Digite seu nome:</label>
            <input
              type="text"
              class="form-control form-control-sm mb-3"
              id="nome"
              placeholder="Fulano de Tal"
            />
            <label for="email" class="form-input">Digite seu e-mail:</label>
            <input
              type="email"
              class="form-control form-control-sm mb-3"
              id="email"
              placeholder="fulano@tal.com"
            />
            <label for="tel" class="form-input">Digite seu telefone:</label>
            <input
              type="tel"
              class="form-control form-control-sm mb-4"
              id="tel"
              placeholder="(00) 00000-0000"
            />
            <button type="button" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
