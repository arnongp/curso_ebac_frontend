<!DOCTYPE html>
<html lang="pt-br">

    <link rel="stylesheet" href="./main.css" />
    <title>Projeto Módulo 7</title>

  <body>
    <div class="container">
      <h1>Validação de Formulário - Módulo 7</h1>

          <label for="campoA">Campo A</label>
          <input
            type="number"
            id="campoA"
            placeholder="Digite um número"
            required
          />
        </div>
        <div class="input-number">
          <label for="campoB">Campo B</label>
          <input
            type="number"
            id="campoB"
            placeholder="Digite um número"
            required
          />
        </div>
        <button type="submit">Validar</button>
        <p id="message">oi</p>
      </form>
    </div>
    <script src="./main.js"></script>
  </body>
